name: PR Size

on: [pull_request]

jobs:
  labeler:
    # for private repositories
    runs-on: [self-hosted, automated-checks]
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '10'
          s_max_size: '100'
          m_max_size: '500'
          l_max_size: '1000'
          fail_if_xl: 'false'
          github_api_url: 'api.github.com'
